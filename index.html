<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center text-black">
    <div class="card d-flex align-items-center justify-content-center align-self-center p-2 w-50 h-95">
        <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">

            <!-- Remaining guess indicator -->
            <h1 class="card-title" id="remainingGuesses">Remaining guesses: 5</h1>

            <div>
                <!-- User guess input -->
                <input type="number" id="userGuess" />

                <!-- Button, initiaites function -->
                <button class="btn btn-primary" onclick="guessNumber()">Guess a number!</button>

                <!-- Reset button -->
                <button class="btn btn-primary" onclick="resetNumber()">Reset</button>
            </div>

            <h4 class="card-text" id="historyArea">History </b>
            </h4>

            <h4 class="timer card-text" id="timer">30</h4>
        </div>

    </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
